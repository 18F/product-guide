title: 18F Product Guide
theme: uswds-jekyll
exclude:
  - CONTRIBUTING.md
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - vendor

url: "https://product-guide.18f.gov"
gems:
  - jekyll-sitemap

permalink: pretty
highlighter: rouge
incremental: true

sass:
  style: :compressed

github_info:
  organization: 18F
  repository: product-guide
  default_branch: 18f-pages

search_site_handle: product-guide.18f.gov

google_analytics_ua: UA-48605964-19
dap_agency: GSA

defaults:
  - scope:
      path: ""
    values:
      layout: page
